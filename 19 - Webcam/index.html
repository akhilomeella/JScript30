<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="photobooth">
        <div class="controls">
            <button onClick="takePhoto()">Take Photo</button>
            <div class="rgb">
                <label for="rmin">Red Min:</label>
                <input type="range" max=255 min="0" name="rmin">
                <label for="rmax">Red Max:</label>
                <input type="range" max=255 min="0" name="rmax">

                <br>

                <label for="rmin">Green Min:</label>
                <input type="range" max=255 min="0" name="gmin">
                <label for="rmax">Green Max:</label>
                <input type="range" max=255 min="0" name="gmax">

                <br>

                <label for="rmin">Blue Min:</label>
                <input type="range" max=255 min="0" name="bmin">
                <label for="rmax">Blue Max:</label>
                <input type="range" max=255 min="0" name="bmax">
            </div>
        </div>

        <canvas class="photo"></canvas>
        <video class="player"></video>
        <div class="strip"></div>
    </div>

    <audio class="snap" src="./snap.mp3" hidden></audio>

    <script src="script.js"></script>
</body>

</html>
