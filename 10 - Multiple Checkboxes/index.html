<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything in between should also be checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try do it without any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular Javascript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Goodluck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your results!</p>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll(".card input[type = 'checkbox']");

        let lastChecked;

        function handleCheck(e) {
            //check if they had shift key down
            // And check if they checked the box
            let inBetween = false;
            if (e.shiftKey && this.checked) {
                //loop over every single checkboxes
                checkboxes.forEach(checkbox => {
                    console.log(checkbox);
                    if (checkbox === this || checkbox === lastChecked) {
                        inBetween = !inBetween;
                        console.log("Starting to be in between");
                    }
                    if(inBetween){
                        checkbox.checked = true;
                    }
                });
            }


            lastChecked = this;
        }
        checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));

    </script>
</body>

</html>
